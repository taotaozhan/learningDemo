<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="example">
  <button v-on:click="counter" += "1">Add 1</button>
  <p>The button above has been clicked {{counter}} times</p>
  {{ counter }}
</div>

<script>
  new Vue({
    el:'#example',
    data:{
      counter:0,
    }
  });
</script>
</body>
</html>
